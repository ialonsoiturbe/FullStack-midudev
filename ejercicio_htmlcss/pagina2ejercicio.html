<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>DevJobs - Inicio</title>
        <meta
            name="description"
            content="Encuentra las mejores ofertas de trabajo para desarrolladores en DevJobs."
        />
    </head>
    <body>
        <header>
          <h4>DevJobs</h4>
      
          <nav>
            <a href="#">Inicio</a>
            <a href="#">Empleos</a>
            <a href="#">Empresas</a>
            <a href="#">Salarios</a>
          </nav>
      
          <div>
            <a href="#">Subir CV</a>
            <a href="#">Usuario</a>
          </div>
        </header>
        <main>
            <section>
                <header>
                    <h3>Encuentra tu próximo trabajo</h3>
                    <p>
                        Explora miles de oportunidades en el sector tecnológico.
                    </p>
                </header>
            </section>
            <search>
                <form method="post" action="/">
                    <input type="search" name="busqueda" placeholder="Buscar trabajos, empresas o habilidades...">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
                </form>
            </search>
            <h3>Resultados de la búsqueda</h3>
            <fieldset>
                <label>Ingeniero de Software
                    <button name="button">Aplicar</button>
                    <h6>Tech Solutions Inc. | Remoto</h6>
                    <p>
                        Buscamos un ingeniero de software con experiencia en desarrollo web y conocimientos en JavaScript, React y NodeJs.
                        El candidato ideal debe ser capaz de de trabajar en equipo y tener buenas habilidades de comunicación.
                    </p>
                </label>
                
            </fieldset>
            <fieldset>
                <label>Analista de datos
                    <button name="button">Aplicar</button>
                    <h6>Data Driven Co. | Ciudad de Mexico</h6>
                    <p>
                        Estamos buscando un analista de datos con experiencia en el manejo de grandes conjuntos de datos y herramientas
                        de visualización. Se requiere conocimmientos en SQL, Python y R.
                    </p>
                </label>
                
            </fieldset>
            <fieldset>
                <label>Desarrolador de Aplicaciones Móviles
                    <button name="button">Aplicar</button>
                    <h6>Mobile Apps Ltd. | Guadalajara</h6>
                    <p>
                        Buscamos un desarrollador de aplicaciones móviles con experiencia en iOS y/o Android.
                        El candidato debe tener conocimientos en Swift, Kotlin y el dearrollo de interfaces de usuario.
                    </p>
                </label>
                
            </fieldset>
            <fieldset>
                <label>Ingeniero de DevOps
                    <button name="button">Aplicar</button>
                    <h6>Cloud Services SA | Remoto</h6>
                    <p>
                        Estamos buscando un ingeniero de DevOps con experiencia en la gestión de infraestructuras en la nube,
                        automatización de procesos y herramientas de integración continua.
                        Se requiere conocimiento en AWS, Azure o GCP.
                    </p>
                </label>
                
            </fieldset>
        </main>
      </body>
</html>
